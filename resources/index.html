            <script type="text/javascript">
               $(document).ready(function () {
                 $("#output").append("Waiting for system time..");
                 setInterval("delayedPost()", 2000);
               });
               function delayedPost() {
                 $.post("http://10.0.0.105:8080/api/ping", "", function(data, status) {
                 $("#output").empty();
                 $("#output").append(data);
                 });
               }

function led()
{
  if (document.getElementById('switch1').checked) 
  {
                 $.post("http://10.0.0.105:8080/api/led/_?cmd=on", "", function(data, status) {
                 $("#output").empty();
                 $("#output").append(data);
                 });
  } else {
                 $.post("http://10.0.0.105:8080/api/led/_?cmd=off", "", function(data, status) {
                 $("#output").empty();
                 $("#output").append(data);
                 });
  }
};
             </script>
